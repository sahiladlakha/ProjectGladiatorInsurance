<h1>Reset Password</h1>
   <form>
        <table align="center">
            <tr>
                <td>
                    <label>Username</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="txtUN" placeholder="Enter Email" class="form-control" [(ngModel)]="login.Email" required />
                </td>
            </tr>

            <button class="btn btn-primary" (click)="otp()">Send Otp</button>
            <tr>
                <td>
                    <input type="number" name="txtPass" placeholder="Enter Otp" class="form-control" [(ngModel)]="userEnteredValue" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="txtPass" placeholder="Enter Password" class="form-control" [(ngModel)]="login.Password" required />
                </td>
            </tr>


            <tr>
                <td>
                    <input type="password" name="txtPass" placeholder="ReEnter Password" [(ngModel)]="retypePassword" class="form-control" required/>
                </td>
            </tr>


            <tr>
                <td>
                    <button class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
                    
                </td>
            </tr>
            
            
           
        </table>
        <br/>
        </form>
    
        <div *ngIf="showError === true">

            <label>Please Check Your Entries Again!</label>

            </div>
