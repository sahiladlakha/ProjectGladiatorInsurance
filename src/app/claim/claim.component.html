<body style="background-color:aqua;">
    <div class="bodyContainer">

<div class="center" >

    


      <div class="form-group">
        <label for="pwd">Policy Number</label>
        <input type="text" class="form-control"  required [(ngModel)]="claim.Pol_Id" readonly >
      </div>

      <div class="form-group">
        <label for="pwd">Mobile Number</label>
        <input type="text" class="form-control"  required [(ngModel)]="claim.Mobile_No">
      </div>
      
      <label for="pwd"> Reason To Claim</label>
      
      <div class="row3">
        
    </div>
        <div class="row4">
           
            <br/>
            <input list = "reasons" [(ngModel)]="claim.Reason_of_Claim">
            <datalist id="reasons">
               <option *ngFor="let c of reasons" [value]="c">{{c}}</option>
              
            </datalist>
            <br/>
        </div>


      <button (click)="fileClaim()">File Claim</button>

</div>

</div>
</body>
