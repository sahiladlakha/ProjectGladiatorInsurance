<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
   
</head>
<body>
    <h1>Login</h1>
    <form name="frmLogin">
        <table align="center">
            <tr>
                <td>
                    <label>Username</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="txtUN" placeholder="Enter Email" class="form-control" [(ngModel)]="login.Email" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="txtPass" placeholder="Enter Password" class="form-control" [(ngModel)]="login.Password" />
                </td>
            </tr>
            <tr>
                <td>
                    <button (click)="userLogin()" class="btn btn-primary">Login</button>  
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" value="Remember me" checked/> Remember me
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" class="btn btn-danger" value="Cancel" class="btn btn-danger" /> &nbsp; &nbsp;
                    <label>Forgot </label> <a class="nav-link" routerLink="/forgotpassword"><u>password?</u></a>
                </td>
            </tr>
        </table>
        <br/>
        <p>
            <label>Not having Account ? </label> <a class="nav-link" routerLink="/register"><u>Register here</u></a>
        </p>
    </form>
    
</body>
</html>
