<h1>Login !!</h1>
<div class="alert alert-success">
    <form [formGroup]="mylogin">
         
        <!-- <input type="text"  class="form-control" formControlName="email"/>
        <p class="alert alert-danger" *ngIf="email.touched && email.invalid">

       <label>Email</label>
       <input type="text" class="form-control" formControlName="em" [(ngModel)]="login.Email">
     <p class="alert alert-danger" *ngIf="em.touched && em.invalid">
          <span class="alert alert-danger" *ngIf="em.errors.required">Email cannot be empty</span>
          <span class="alert alert-danger" *ngIf="em.errors.pattern">Email should be valid</span>
    </p>

        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" [(ngModel)]="login.Password"/>
        <p class="alert alert-danger" *ngIf="pd.touched && pd.invalid">
            <span class="alert alert-danger" *ngIf="pd.errors.required">Password cannot be empty</span>    
       </p>
         <button (click)="userLogin()" class="btn btn-primary">Login</button>
                  <!----<input type="checkbox" value="Remember me" checked/> Remember me-->
                
                     <br/><br/>
                    <label>Forgot Password</label> <a class="nav-link" routerLink="/resetpassword"><u>Forgot password?</u></a>
            <label>Not having Account ?</label> <a class="nav-link" routerLink="/register"><u>Register here</u></a>
    </form>
    <div style="text-align: center;" *ngIf="showError">
        <span style="border:1px solid red;">
         <b> 
          Invalid Credentials!!
         </b>
        </span>
    </div>
